<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 700px;
    }
    h1 { color: #ff8c00; }
    form, .output {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #333;<br>      width: 100%;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #ff8c00;
      color: #121212;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 2rem;
      font-size: 1rem;
    }
    .gym-input-wrapper {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .remove-btn {
      background-color: #8b0000;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .day {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #222;
      border-radius: 6px;
    }
    .exercise {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #333;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    .alt-button {
      cursor: pointer;
      margin-left: 1rem;
    }
    #trainingPlanContent {
      width: 100%;
      height: 300px;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Self-Coaching Plan Generator</h1>
    <form id="trackerForm">
      <label for="goal">What's your main goal?</label>
      <select id="goal">
        <option value="Build muscle">Build muscle</option>
        <option value="Lose fat">Lose fat</option>
        <option value="Get stronger">Get stronger</option>
        <option value="Improve conditioning">Improve conditioning</option>
      </select>

      <label for="frequency">Training days per week:</label>
      <select id="frequency">
        <option value="1-2">1‚Äì2</option>
        <option value="3-4">3‚Äì4</option>
        <option value="5">5</option>
        <option value="5plus">5+</option>
      </select>

      <label for="equipment">Equipment Access:</label>
      <select id="equipment">
        <option value="gym">Gym</option>
        <option value="home">Home</option>
      </select>

      <label for="experience">Training experience:</label>
      <select id="experience">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label for="fixed">Fixed schedule?</label>
      <select id="fixed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Your Gyms:</label>
      <div id="gymFields"></div>
      <button type="button" id="addGymButton">‚ûï Add another gym</button>

      <label for="email">Your email (optional):</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <button type="submit">Generate My Plan</button>
    </form>

    <div class="output" id="outputBox" style="display:none">
      <h2>Your Training Plan</h2>
      <div id="training-container"></div>
      <textarea id="trainingPlanContent" readonly></textarea> 
      <button id="continueButton">Export Plan</button>
      <div id="finalStatus"></div>
    </div>
  </div>

<script type="module">
  import { generateTrainingPlan } from './planLogic.js';

  // !!! ZDE MUS√ç B√ùT URL TV√âHO NASAZEN√âHO CLOUDFLARE WORKERU !!!
  const apiUrl = 'https://webbyte-proxy.quiet-king-42b1.workers.dev/'; 

  function addGymField(value = '') {
    const wrapper = document.createElement('div');
    wrapper.className = 'gym-input-wrapper';

    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'gymName';
    input.placeholder = 'Your gym...';
    input.value = value;

    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove-btn';
    removeBtn.textContent = '‚úñ';
    removeBtn.onclick = () => wrapper.remove();

    wrapper.appendChild(input);
    wrapper.appendChild(removeBtn);
    document.getElementById('gymFields').appendChild(wrapper);
  }

  function activateDragAndDrop() {
    document.querySelectorAll('.day').forEach(day => {
      Sortable.create(day, {
        group: 'exercises',
        handle: '.exercise', 
        animation: 150,
        onEnd: function (evt) {
          updateTrainingPlanContentInTextarea(); // Vol√°me po D&D
        }
      });
    });
  }

  // !!! POUZE JEDNA FUNKCE PRO AKTUALIZACI TEXTAREA, S OPRAVENOU LOGIKOU !!!
  function updateTrainingPlanContentInTextarea() {
    const container = document.getElementById('training-container');
    const textarea = document.getElementById('trainingPlanContent');
    if (!container || !textarea) {
      console.warn("‚ùå Missing training container or textarea.");
      return;
    }

    let output = '';
    const days = container.querySelectorAll('.day');

    if (!days || days.length === 0) {
      console.warn("‚ùå No training days found in DOM for textarea update.");
      textarea.value = ''; // Vyƒçist√≠ textarea pokud nejsou dny
      return;
    }

    days.forEach((day, i) => {
      const title = day.querySelector('h3')?.innerText.trim() || `Day ${i + 1}`;
      output += `${title}\n`;

      day.querySelectorAll('.exercise').forEach(ex => {
        // Nov√Ω, robustnƒõj≈°√≠ p≈ô√≠stup pro z√≠sk√°n√≠ textu cviƒçen√≠
        // Vytvo≈ô√≠me klon elementu, odstran√≠me ne≈æ√°douc√≠ ƒç√°sti a z√≠sk√°me text
        const tempEx = ex.cloneNode(true);
        tempEx.querySelectorAll('.alt-list, .alt-button').forEach(el => el.remove());
        
        // Nyn√≠ z√≠sk√°me text, kter√Ω by mƒõl obsahovat jen n√°zev cviku a s√©rie/opakov√°n√≠
        // Normalizujeme mezery, aby se odstranily nadbyteƒçn√© whitespace
        let cleanedText = tempEx.textContent.replace(/\s+/g, ' ').trim();

        output += `- ${cleanedText}\n`;
      });
      output += '\n'; 
    });

    textarea.value = output.trim();
    console.log("üìã Textarea updated with current plan:\n", textarea.value);
  }


  document.addEventListener('DOMContentLoaded', () => {
    addGymField();

    document.getElementById('addGymButton').addEventListener('click', () => {
      addGymField();
    });
  });

  // ‚úÖ blok Enter v inputu
  document.getElementById('trackerForm').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && e.target.classList.contains('gymName')) {
      e.preventDefault();
    }
  });

  // ‚úÖ formul√°≈ô submit - generov√°n√≠ pl√°nu
  document.getElementById('trackerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const gymNames = Array.from(document.querySelectorAll('.gymName'))
      .map(x => x.value.trim()).filter(x => x);
    if (!gymNames.length) return alert('Add at least one gym.');

    const data = {
      goal: goal.value,
      frequency: frequency.value,
      equipment: equipment.value,
      experience: experience.value,
      fixed: fixed.value,
      gymNames,
      email: email.value.trim()
    };

    try {
      document.getElementById('outputBox').style.display = 'none';
      
      await generateTrainingPlan(data); // Toto by mƒõlo naplnit #training-container
      
      setTimeout(() => {
        activateDragAndDrop();
        updateTrainingPlanContentInTextarea(); // Napln√≠ textarea po vygenerov√°n√≠
        document.getElementById('outputBox').style.display = 'block';
        document.getElementById('trainingPlanContent').setAttribute('readonly', true);
      }, 50); 
    } catch (err) {
      alert('‚ùå Error generating plan: ' + err.message);
    }
  });

  // ‚úÖ Tlaƒç√≠tko Export Plan
  document.getElementById('continueButton').addEventListener('click', async () => {
    const finalStatus = document.getElementById('finalStatus');
    finalStatus.textContent = '';
    finalStatus.style.color = '#ffa500';

    updateTrainingPlanContentInTextarea(); // P≈ôed exportem zajist√≠me nejaktu√°lnƒõj≈°√≠ stav

    const trainingPlan = document.getElementById('trainingPlanContent').value.trim();
    const gymNames = Array.from(document.querySelectorAll('.gymName'))
      .map(x => x.value.trim()).filter(x => x);
    const userName = document.getElementById('email').value.trim() || "Anonymous";

    console.log("Attempting to export plan:");
    console.log("  Training Plan Content Length:", trainingPlan.length);
    console.log("  Training Plan (first 200 chars):", trainingPlan.substring(0, 200) + (trainingPlan.length > 200 ? '...' : ''));
    console.log("  Gym Names:", gymNames);
    console.log("  User Name:", userName);

    if (!trainingPlan) {
      finalStatus.textContent = '‚ùå Training plan is empty. Please generate a plan first, or ensure it contains exercises.';
      finalStatus.style.color = '#ff3333';
      console.error("üö´ Export failed: Training plan is empty.");
      return;
    }

    try {
      finalStatus.textContent = 'üì§ Uploading plan...';
      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userName, trainingPlan, gymNames })
      });

      const json = await res.json();

      if (json.success) {
        finalStatus.innerHTML = `‚úÖ <a href="${json.url}" target="_blank">Open Logbook</a>`;
        finalStatus.style.color = '#00ff88';
        console.log("‚úÖ Plan successfully exported!");
      } else {
        throw new Error(json.error || "Unexpected server error.");
      }
    } catch (err) {
      finalStatus.textContent = `‚ùå ${err.message}. Please check your Apps Script deployment and logs.`;
      finalStatus.style.color = '#ff3333';
      console.error("üö´ Export error:", err);
    }
  });

  // !!! D≈ÆLE≈ΩIT√â: ZDE MUS√ç≈† IMPLEMENTOVAT LOGIKU PRO ZMƒöNU ALTERNATIVY !!!
  // Tato ƒç√°st k√≥du POUZE P≈ò√çKLADEM, je pot≈ôeba ji dopracovat, aby skuteƒçnƒõ mƒõnila HTML.
  document.getElementById('training-container').addEventListener('click', async (event) => {
    if (event.target.classList.contains('alt-button')) {
      const altButton = event.target;
      const exerciseElement = altButton.closest('.exercise');
      if (!exerciseElement) return;

      const dayElement = altButton.closest('.day');
      const dayIndex = Array.from(dayElement.parentNode.children).indexOf(dayElement); // Z√≠skej index dne
      const exerciseIndex = Array.from(dayElement.querySelectorAll('.exercise')).indexOf(exerciseElement); // Z√≠skej index cviƒçen√≠ v r√°mci dne

      console.log(`Clicked alt button for Day ${dayIndex}, Exercise ${exerciseIndex}`);

      // Zde bude≈° pot≈ôebovat p≈ô√≠stup k dat≈Øm tr√©ninkov√©ho pl√°nu, kter√Ω generuje planLogic.js.
      // Ide√°lnƒõ by planLogic.js mƒõl m√≠t funkci, kter√° ti vr√°t√≠ data pro dal≈°√≠ alternativu
      // a umo≈æn√≠ ti aktualizovat DOM.
      // P≈ò√çKLAD (p≈ôedpokl√°d√°, ≈æe generateTrainingPlan vrac√≠ nebo m√° p≈ô√≠stup k dat≈Øm pl√°nu):
      // const newExerciseData = await getNextAlternativeFor(dayIndex, exerciseIndex);
      // if (newExerciseData) {
      //   // Vytvo≈ô nov√Ω HTML pro cviƒçen√≠ z newExerciseData
      //   const newExerciseHtml = `<strong>${newExerciseData.name}</strong> - ${newExerciseData.setsReps} ...`;
      //   exerciseElement.innerHTML = newExerciseHtml; // Aktualizuj HTML cviƒçen√≠
      //   updateTrainingPlanContentInTextarea(); // A≈æ PO aktualizaci DOMu zavolej aktualizaci textarea
      // }
      
      // Pro √∫ƒçely testov√°n√≠ a aby se nic nerozbilo, zat√≠m jen zaloguj
      alert('Logika pro zmƒõnu alternativy nen√≠ zat√≠m implementov√°na! Mus√≠te ji dopsat do planLogic.js a zde volat.');
      
      // Po jak√©koli zmƒõnƒõ v DOMu, volej:
      // updateTrainingPlanContentInTextarea(); 
    }
  });
</script>
</body>
</html>
