<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    select, input, textarea {
      padding: 0.5rem;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .output {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    /* Styl pro textarea, kde se zobraz√≠ pl√°n */
    #trainingPlanContent {
        width: 100%;
        background: #2b2b2b;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.5rem;
        box-sizing: border-box;
        margin-bottom: 1rem;
        min-height: 200px; /* Aby byla vidƒõt */
        white-space: pre-wrap; /* Zachov√° form√°tov√°n√≠ textu */
    }
    .day {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .exercise {
      display: flex;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    .alt-list {
      color: #ccc;
      font-size: 0.9rem;
    }
    .alt-button {
      color: #ff9900;
      cursor: pointer;
    }
    #statusMessage { /* Styl pro zpr√°vy o stavu */
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Self-Coaching Plan Generator</h1>
  <form id="trackerForm">
    <label for="goal">What's your main goal?</label>
    <select id="goal">
      <option value="Build muscle">Build muscle</option>
      <option value="Lose fat">Lose fat</option>
      <option value="Get stronger">Get stronger</option>
      <option value="Improve conditioning">Improve conditioning</option>
    </select><br>

    <label for="frequency">How many days per week can you train?</label>
    <select id="frequency" required>
      <option value="">-- Select --</option>
      <option value="1-2">1‚Äì2</option>
      <option value="3-4">3‚Äì4</option>
      <option value="5">5</option>
      <option value="5plus">5+</option>
    </select><br>

   <label for="equipment">Select Equipment Access:</label>
    <select id="equipment" name="equipment">
      <option value="gym">Gym Access</option>
      <option value="home">Home Training</option>
    </select><br>

    <label for="experience">Your training experience level?</label>
    <select id="experience">
      <option value="Beginner (0‚Äì3 months)">Beginner (0‚Äì3 months)</option>
      <option value="Intermediate (3 months ‚Äì 1 year)">Intermediate (3 months ‚Äì 1 year)</option>
       <option value="Advanced (1‚Äì2 years)">Advanced (1‚Äì2 years)</option>
       <option value="Advanced+ (2+ years)">Advanced+ (2+ years)</option>
     </select><br>
 
     <label for="injuries">Any injuries or health issues?</label>
     <textarea id="injuries" placeholder="If yes, specify..."></textarea><br>
 
     <label for="fixed">Do you want a fixed weekly routine?</label>
     <select id="fixed">
       <option value="Yes">Yes</option>
       <option value="No">No</option>
     </select><br>
 
     <label for="email">Where should we send your plan?</label>
     <input type="email" id="email" placeholder="e.g. you@selftracker.com" required /><br>
 
     <button type="submit">Generate My Plan</button><br>
   </form><br>
 
    <div class="output" id="outputBox" style="display:none">
    <h2>Your Training Plan</h2>
    <textarea id="trainingPlanContent" rows="20" cols="80" readonly></textarea> 
    <div id="training-container"></div> 
    <button id="exportPlanBtn" style="background-color: orange; color: white; font-weight: bold; padding: 1em 2em; border: none; border-radius: 8px; cursor: pointer; width: 100%;">Continue with this plan</button><br>
    <div id="statusMessage"></div> </div>
 
  <script type="module" src="planLogic.js?v=100"></script>
  
  <script>
    // URL va≈°√≠ Apps Script Web App (projektu, kter√Ω kop√≠ruje a vypl≈àuje Sheet)
    const appsScriptWebAppUrl = "https://script.google.com/macros/s/AKfycbwxdZ_sSDbsYeVbvC626RUSUqEWtLV8c8DIRlaqDbrFDsJK7JzOTkqqruSZVfFBM2hLuA/exec"; // Nap≈ô. https://script.google.com/macros/s/AKfycb.../exec

    // URL va≈°√≠ c√≠lov√© str√°nky (t√© s videi a popisem)
    const targetPageUrl = "training-guide.html"; // Nap≈ô. /training-guide.html nebo cel√° adresa

    const exportPlanBtn = document.getElementById('exportPlanBtn');
    const trainingPlanContentElement = document.getElementById('trainingPlanContent'); // Textarea pro fin√°ln√≠ pl√°n k odesl√°n√≠
    const trainingContainer = document.getElementById('training-container'); // Div, kde se zobrazuje strukturovan√Ω pl√°n
    const outputBox = document.getElementById('outputBox'); // Box, kter√Ω se zobraz√≠ po generov√°n√≠
    const trackerForm = document.getElementById('trackerForm'); // V√°≈° formul√°≈ô pro generov√°n√≠

    // --- Funkce pro automatick√© vyplnƒõn√≠ textarea ---
    function populateTrainingPlanTextarea() {
      let fullPlanText = "Your Training Plan:\n\n"; // Z√°hlav√≠ pro textarea

      // Z√≠sk√°me v≈°echny bloky dn√≠ (.day)
      const dayBlocks = trainingContainer.querySelectorAll('.day');

      if (dayBlocks.length === 0) {
        fullPlanText += "No training plan generated yet. Please use the generator above.";
      } else {
        dayBlocks.forEach(dayBlock => {
          const dayTitle = dayBlock.querySelector('h3'); // Nap≈ô. <h3>Monday</h3>
          if (dayTitle) {
            fullPlanText += dayTitle.innerText.trim() + "\n"; // P≈ôid√°me n√°zev dne (nap≈ô. "Monday")
          }

          const exerciseBlocks = dayBlock.querySelectorAll('.exercise'); // V≈°echna cviƒçen√≠ v dan√©m dni
          exerciseBlocks.forEach(exerciseBlock => {
            const mainExercise = exerciseBlock.querySelector('div:first-child'); // Hlavn√≠ ≈ô√°dek cviƒçen√≠
            const altExercise = exerciseBlock.querySelector('.alt-list'); // Alternativn√≠ cviƒçen√≠

            if (mainExercise) {
              fullPlanText += "- " + mainExercise.innerText.trim() + "\n";
            }
            if (altExercise) {
              fullPlanText += "  " + altExercise.innerText.trim() + "\n"; // Odsazen√≠ pro alternativu
            }
          });
          fullPlanText += "\n"; // Mezera mezi dny
        });
      }
      
      // Vlo≈æ√≠ sestaven√Ω text do textarea
      trainingPlanContentElement.value = fullPlanText;
      console.log('Text tr√©ninkov√©ho pl√°nu automaticky vyplnƒõn do textarea.');
      
      // Zobrazit outputBox, pokud u≈æ nen√≠ viditeln√Ω
      outputBox.style.display = 'block'; 
    }

    // --- Posluchaƒç pro GENERATE MY PLAN tlaƒç√≠tko ---
    trackerForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Zabra≈àte v√Ωchoz√≠mu odesl√°n√≠ formul√°≈ôe
      statusMessage.textContent = 'Generating your plan...';
      statusMessage.style.color = 'yellow';
      
      // Zde je kl√≠ƒçov√© m√≠sto pro spu≈°tƒõn√≠ VA≈†√ç LOGIKY GENER√ÅTORU Z planLogic.js
      // P≈ò√çKLAD: P≈ôedpokl√°dejme, ≈æe m√°te funkci `generateAndDisplayPlan()` v planLogic.js
      // A ≈æe tato funkce P≈ò√çMO VKL√ÅD√Å HTML DO `training-container`.
      // Pokud je `planLogic.js` modul a exportuje funkce, mus√≠te ji zde importovat a volat.
      //
      // N√°sleduj√≠c√≠ blok je POUZE SIMULACE a mƒõl by b√Ωt nahrazen vol√°n√≠m VA≈†EHO K√ìDU.
      // Pokud je `training-container` pr√°zdn√Ω, vypln√≠ ho testovac√≠m obsahem.
      if (trainingContainer.innerText.trim() === '') {
        trainingContainer.innerHTML = `
          <div class="day">
            <h3>Monday</h3>
            <div class="exercise">
              <div>Y-Raises ‚Äì 3x10-12</div>
              <div class="alt-list">Alt: incline bench Y raises DB, cable lat raises from the waist</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
            <div class="exercise">
              <div>Low Incline Chest Press ‚Äì 3x8-10</div>
              <div class="alt-list">Alt: low incline smith, low incline bench</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
            <div class="exercise">
              <div>Neutral Grip Pulldown ‚Äì 3x10-12</div>
              <div class="alt-list">Alt: 1h neutral grip pulldown, DB or cable pullover</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
          </div>
          <div class="day">
            <h3>Tuesday</h3>
            <div class="exercise">
              <div>Deadlifts ‚Äì 1x5</div>
              <div class="alt-list">Alt: sumo deadlift, rack pulls</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
            <div class="exercise">
              <div>Overhead Press ‚Äì 3x5</div>
              <div class="alt-list">Alt: dumbbell shoulder press, machine shoulder press</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
            <div class="exercise">
              <div>Pull-ups ‚Äì 3xF</div>
              <div class="alt-list">Alt: lat pulldowns, machine pull-ups</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
          </div>
          <div class="day">
            <h3>Wednesday</h3>
            <div class="exercise">
              <div>Rest Day / Active Recovery</div>
            </div>
          </div>
          <div class="day">
            <h3>Thursday</h3>
            <div class="exercise">
              <div>Barbell Rows ‚Äì 3x8-12</div>
              <div class="alt-list">Alt: T-bar rows, cable rows</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
            <div class="exercise">
              <div>Incline Dumbbell Press ‚Äì 3x8-12</div>
              <div class="alt-list">Alt: incline machine press, incline barbell press</div>
              <span><button class="alt-button">üîÅ</button></span>
            </div>
          </div>
        `;
        console.log('Simulace generov√°n√≠ pl√°nu do training-container.');
      }
      
      // Po dokonƒçen√≠ generov√°n√≠ pl√°nu a jeho zobrazen√≠ v training-container:
      // Tato funkce se MUS√ç volat A≈Ω POT√â, co je training-container NAPLNƒöN.
      populateTrainingPlanTextarea(); 
      statusMessage.textContent = 'Plan generated. You can now continue!';
      statusMessage.style.color = 'green';
    });


    // --- Posluchaƒç pro CONTINUE WITH THIS PLAN tlaƒç√≠tko ---
    exportPlanBtn.addEventListener('click', async () => {
        const planText = trainingPlanContentElement.value.trim();

        if (!planText) {
            statusMessage.textContent = 'Please generate or enter a training plan first.';
            statusMessage.style.color = 'red';
            return;
        }

        statusMessage.textContent = 'Generating your personalized logbook... Please wait, this may take a moment.';
        statusMessage.style.color = 'yellow';
        exportPlanBtn.disabled = true; // Zaka≈æte tlaƒç√≠tko, aby se neklikalo v√≠cekr√°t

        try {
            const formData = new FormData();
            formData.append('plan', planText); // Kl√≠ƒç 'plan' je to, co oƒçek√°v√° Apps Script (e.parameter.plan)

            // Odesl√°n√≠ po≈æadavku do Apps Scriptu
            const response = await fetch(appsScriptWebAppUrl, {
                method: 'POST',
                body: formData,
                redirect: 'follow' 
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! Status: ${response.status}. Detail: ${errorText}`);
            }

            // Odpovƒõƒè z Apps Scriptu je URL novƒõ vytvo≈ôen√©ho Google Sheetu
            const newLogbookUrl = await response.text();

            // Ulo≈æ√≠me URL do sessionStorage, aby k nƒõmu mƒõla p≈ô√≠stup dal≈°√≠ str√°nka
            sessionStorage.setItem('logbookUrl', newLogbookUrl);
            statusMessage.textContent = 'Logbook created! Redirecting...';
            statusMessage.style.color = 'green';

            // P≈ôesmƒõrujeme u≈æivatele na c√≠lovou str√°nku
            window.location.href = targetPageUrl;

        } catch (error) {
            statusMessage.textContent = `Error: ${error.message}. Please try again.`;
            statusMessage.style.color = 'red';
            console.error('Error in plan generation process:', error);
        } finally {
            exportPlanBtn.disabled = false; // Znovu povolte tlaƒç√≠tko (i po chybƒõ)
        }
    });

    // POZN√ÅMKA: Abyste zajistil, ≈æe se `populateTrainingPlanTextarea()` zavol√° hned po vygenerov√°n√≠ pl√°nu,
    // doporuƒçuji volat ji p≈ô√≠mo z va≈°√≠ funkce v `planLogic.js`, kter√° vkl√°d√° obsah do `training-container`.
    // Nebo se ujistƒõte, ≈æe `trackerForm` submit listener (v√Ω≈°e) spr√°vnƒõ vol√° va≈°i logiku pro generov√°n√≠
    // a po jej√≠m dokonƒçen√≠ vol√° `populateTrainingPlanTextarea()`.
  </script>
</body>
</html>
