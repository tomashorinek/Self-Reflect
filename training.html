<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 700px;
    }
    h1 { color: #ff8c00; }
    form, .output {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #333;
      width: 100%;
      box-sizing: border-box;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    select, input, textarea {
      width: 100%;
      padding: 0.75rem;
      background: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #ff8c00;
      color: #121212;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 2rem;
      font-size: 1rem;
    }
    .gym-input-wrapper {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .remove-btn {
      background-color: #8b0000;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .day {
      margin-bottom: 1.5rem;
      padding: 1rem;
      background: #222;
      border-radius: 6px;
    }
    .exercise {
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      background: #333;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    .alt-button {
      cursor: pointer;
      margin-left: 1rem;
    }
    #trainingPlanContent {
      width: 100%;
      height: 300px;
      background: #1c1c1c;
      color: #fff;
      border: 1px solid #444;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      display: none; /* Skryt√©, dokud nen√≠ pl√°n vygenerov√°n */
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Self-Coaching Plan Generator</h1>
    <form id="trackerForm">
      <label for="goal">What's your main goal?</label>
      <select id="goal">
        <option value="Build muscle">Build muscle</option>
        <option value="Lose fat">Lose fat</option>
        <option value="Get stronger">Get stronger</option>
        <option value="Improve conditioning">Improve conditioning</option>
      </select>

      <label for="frequency">Training days per week:</label>
      <select id="frequency">
        <option value="1-2">1‚Äì2</option>
        <option value="3-4">3‚Äì4</option>
        <option value="5">5</option>
        <option value="5plus">5+</option>
      </select>

      <label for="equipment">Equipment Access:</label>
      <select id="equipment">
        <option value="gym">Gym</option>
        <option value="home">Home</option>
      </select>

      <label for="experience">Training experience:</label>
      <select id="experience">
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>

      <label for="fixed">Fixed schedule?</label>
      <select id="fixed">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>

      <label>Your Gyms:</label>
      <div id="gymFields"></div>
      <button type="button" id="addGymButton">‚ûï Add another gym</button>

      <label for="email">Your email (optional):</label>
      <input type="email" id="email" placeholder="you@example.com" />

      <button type="submit">Generate My Plan</button>
    </form>

    <div class="output" id="outputBox" style="display:none">
      <h2>Your Training Plan</h2>
      <div id="training-container"></div>
      <textarea id="trainingPlanContent" readonly></textarea>
      <button id="continueButton">Export Plan</button>
      <div id="finalStatus"></div>
    </div>
  </div>

<script type="module">
  import { generateTrainingPlan } from './planLogic.js';

  const apiUrl = 'https://api.webbyfe.com'; // P≈ôedpokl√°d√°m, ≈æe toto je URL pro tv≈Øj Apps Script Web App

  function addGymField(value = '') {
    const wrapper = document.createElement('div');
    wrapper.className = 'gym-input-wrapper';

    const input = document.createElement('input');
    input.type = 'text';
    input.className = 'gymName';
    input.placeholder = 'Your gym...';
    input.value = value;

    const removeBtn = document.createElement('button');
    removeBtn.className = 'remove-btn';
    removeBtn.textContent = '‚úñ';
    removeBtn.onclick = () => wrapper.remove();

    wrapper.appendChild(input);
    wrapper.appendChild(removeBtn);
    document.getElementById('gymFields').appendChild(wrapper);
  }

  function activateDragAndDrop() {
    document.querySelectorAll('.day').forEach(day => {
      Sortable.create(day, {
        group: 'exercises',
        handle: '.exercise',
        animation: 150
      });
    });
  }

  // Nov√° funkce pro z√≠sk√°n√≠ aktu√°ln√≠ho obsahu pl√°nu
  function getTrainingPlanContent() {
    const container = document.getElementById('training-container');
    if (!container) {
      console.warn("‚ùå Missing training container.");
      return '';
    }

    const days = container.querySelectorAll('.day');
    if (!days || days.length === 0) {
      console.warn("‚ùå No training days found.");
      return '';
    }

    let output = '';
    days.forEach((day, i) => {
      const title = day.querySelector('h3')?.innerText.trim() || `Day ${i + 1}`;
      output += `${title}\n`;

      day.querySelectorAll('.exercise').forEach(ex => {
        const strong = ex.querySelector('strong');
        const text = strong ? strong.textContent.trim() : ex.textContent.trim();
        output += `- ${text}\n`;
      });
      output += '\n'; // P≈ôid√° pr√°zdn√Ω ≈ô√°dek mezi dny
    });
    return output.trim();
  }

  document.addEventListener('DOMContentLoaded', () => {
    addGymField();

    document.getElementById('addGymButton').addEventListener('click', () => {
      addGymField();
    });
  });

  // ‚úÖ blok Enter v inputu
  document.getElementById('trackerForm').addEventListener('keydown', function(e) {
    if (e.key === 'Enter' && e.target.classList.contains('gymName')) {
      e.preventDefault();
    }
  });

  // ‚úÖ formul√°≈ô submit
  document.getElementById('trackerForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const gymNames = Array.from(document.querySelectorAll('.gymName'))
      .map(x => x.value.trim()).filter(x => x);
    if (!gymNames.length) return alert('Add at least one gym.');

    const data = {
      goal: goal.value,
      frequency: frequency.value,
      equipment: equipment.value,
      experience: experience.value,
      fixed: fixed.value,
      gymNames,
      email: email.value.trim()
    };

    try {
      await generateTrainingPlan(data);
      activateDragAndDrop();

      // Po vygenerov√°n√≠ a aktivaci Drag & Drop, napln√≠me textarea
      // Pou≈æijeme setTimeout s nulov√Ωm zpo≈ædƒõn√≠m, aby se k√≥d spustil po dokonƒçen√≠ vykreslov√°n√≠ DOMu
      setTimeout(() => {
        const trainingPlanContent = getTrainingPlanContent();
        document.getElementById('trainingPlanContent').value = trainingPlanContent;
        console.log("üì¶ Plan populated into textarea:\n", trainingPlanContent);
        document.getElementById('outputBox').style.display = 'block';
        document.getElementById('trainingPlanContent').style.display = 'block'; // Zviditeln√≠me textarea
      }, 0); 
    } catch (err) {
      alert('‚ùå Error: ' + err.message);
    }
  });

  document.getElementById('continueButton').addEventListener('click', async () => {
    const finalStatus = document.getElementById('finalStatus');
    finalStatus.textContent = '';
    finalStatus.style.color = '#ffa500';

    // Poka≈æd√©, kdy≈æ klikneme na Export, aktualizujeme obsah textarea
    const trainingPlan = getTrainingPlanContent();
    document.getElementById('trainingPlanContent').value = trainingPlan;
    console.log("üì¶ Plan read for export:\n", trainingPlan);

    const gymNames = Array.from(document.querySelectorAll('.gymName'))
      .map(x => x.value.trim()).filter(x => x);
    const userName = document.getElementById('email').value.trim() || "Anonymous";

    if (!trainingPlan) {
      finalStatus.textContent = '‚ùå Training plan is empty. Please generate a plan first.';
      finalStatus.style.color = '#ff3333';
      return;
    }

    try {
      finalStatus.textContent = 'üì§ Uploading plan...';
      const res = await fetch(apiUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userName, trainingPlan, gymNames })
      });

      const json = await res.json();

      if (json.success) {
        finalStatus.innerHTML = `‚úÖ <a href="${json.url}" target="_blank">Open Logbook</a>`;
        finalStatus.style.color = '#00ff88';
      } else {
        throw new Error(json.error || "Unexpected server error.");
      }
    } catch (err) {
      finalStatus.textContent = `‚ùå ${err.message}`;
      finalStatus.style.color = '#ff3333';
    }
  });
</script>
</body>
</html>
