<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      width: 100%;
      max-width: 1000px;
    }
    h1, h2 {
      color: #ff8c00;
    }
    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      border: 1px solid #333;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      background: #2a2a2a;
      border: 1px solid #444;
      border-radius: 4px;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      background-color: #ff8c00;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #121212;
    }
    button:hover {
      background-color: #ffa733;
    }
    #gymInputsContainer {
      margin-top: 1rem;
    }
    #trainingPlanContent {
      width: 100%;
      height: 200px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Training Plan Generator</h1>
    <form id="trainingForm">
      <label for="goal">Goal</label>
      <select id="goal" name="goal" required>
        <option value="Build muscle">Build muscle</option>
        <option value="Lose fat">Lose fat</option>
        <option value="Get stronger">Get stronger</option>
        <option value="Improve conditioning">Improve conditioning</option>
      </select>

      <label for="frequency">Training Frequency</label>
      <select id="frequency" name="frequency" required>
        <option value="1-2">1–2x / week</option>
        <option value="3-4">3–4x / week</option>
        <option value="5">5x / week</option>
        <option value="5plus">5+ / week</option>
      </select>

      <label for="equipment">Equipment</label>
      <select id="equipment" name="equipment" required>
        <option value="gym">Gym Access</option>
        <option value="home">Home Only</option>
        <option value="bodyweight">Bodyweight</option>
      </select>

      <label>Gym(s)</label>
      <div id="gymInputsContainer"></div>
      <button type="button" id="addGymButton">Add another gym</button>

      <button type="submit" id="generateButton">Generate My Plan</button>
    </form>

    <div id="outputBox" style="display:none; margin-top:2rem;">
      <h2>Your Plan:</h2>
      <div id="training-container"></div>
      <textarea id="trainingPlanContent"></textarea>
      <button id="exportButton">Export Plan</button>
    </div>
  </div>

  <script type="module">
    import { generateTrainingPlan, populateTrainingPlanTextarea, exportToGoogleSheets } from './planLogic.js';
    import Sortable from 'https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/modular/sortable.esm.js';

    const gymInputsContainer = document.getElementById('gymInputsContainer');

    function addGymField(value = '') {
      const input = document.createElement('input');
      input.type = 'text';
      input.name = 'gymNames[]';
      input.placeholder = 'Enter gym name';
      input.required = true;
      input.value = value;
      input.classList.add('gym-input');
      gymInputsContainer.appendChild(input);
    }

    window.addEventListener("DOMContentLoaded", () => {
      addGymField();
    });

    document.getElementById('addGymButton').addEventListener('click', () => {
      addGymField();
    });

    document.getElementById('trainingForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        goal: document.getElementById('goal').value,
        frequency: document.getElementById('frequency').value,
        equipment: document.getElementById('equipment').value,
        gymNames: Array.from(document.querySelectorAll('input[name="gymNames[]"]'))
          .map(input => input.value.trim())
          .filter(val => val !== '')
      };

      await generateTrainingPlan(formData);
      populateTrainingPlanTextarea();

      const outputBox = document.getElementById('outputBox');
      outputBox.style.display = 'block';

      // Enable drag-and-drop on training container
      Sortable.create(document.getElementById('training-container'), {
        animation: 150,
        ghostClass: 'sortable-ghost'
      });
    });

    document.getElementById('exportButton').addEventListener('click', async () => {
      await exportToGoogleSheets();
    });
  </script>
</body>
</html>
