<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    select, input, textarea {
      padding: 0.5rem;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .output {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    /* Styl pro textarea, kde se zobrazí plán */
    #trainingPlanContent {
        width: 100%;
        background: #2b2b2b;
        color: white;
        border: 1px solid #444;
        border-radius: 6px;
        padding: 0.5rem;
        box-sizing: border-box;
        margin-bottom: 1rem;
        min-height: 200px; /* Aby byla vidět */
        white-space: pre-wrap; /* Zachová formátování textu */
    }
    .day {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .exercise {
      display: flex;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    .alt-list {
      color: #ccc;
      font-size: 0.9rem;
    }
    .alt-button {
      color: #ff9900;
      cursor: pointer;
    }
    #statusMessage { /* Styl pro zprávy o stavu */
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Self-Coaching Plan Generator</h1>
  <form id="trackerForm">
    <label for="goal">What's your main goal?</label>
    <select id="goal">
      <option value="Build muscle">Build muscle</option>
      <option value="Lose fat">Lose fat</option>
      <option value="Get stronger">Get stronger</option>
      <option value="Improve conditioning">Improve conditioning</option>
    </select><br>

    <label for="frequency">How many days per week can you train?</label>
    <select id="frequency" required>
      <option value="">-- Select --</option>
      <option value="1-2">1–2</option>
      <option value="3-4">3–4</option>
      <option value="5">5</option>
      <option value="5plus">5+</option>
    </select><br>

   <label for="equipment">Select Equipment Access:</label>
    <select id="equipment" name="equipment">
      <option value="gym">Gym Access</option>
      <option value="home">Home Training</option>
    </select><br>

    <label for="experience">Your training experience level?</label>
    <select id="experience">
      <option value="Beginner (0–3 months)">Beginner (0–3 months)</option>
      <option value="Intermediate (3 months – 1 year)">Intermediate (3 months – 1 year)</option>
       <option value="Advanced (1–2 years)">Advanced (1–2 years)</option>
       <option value="Advanced+ (2+ years)">Advanced+ (2+ years)</option>
     </select><br>
 
     <label for="injuries">Any injuries or health issues?</label>
     <textarea id="injuries" placeholder="If yes, specify..."></textarea><br>
 
     <label for="fixed">Do you want a fixed weekly routine?</label>
     <select id="fixed">
       <option value="Yes">Yes</option>
       <option value="No">No</option>
     </select><br>
 
     <label for="email">Where should we send your plan?</label>
     <input type="email" id="email" placeholder="e.g. you@selftracker.com" required /><br>
 
     <button type="submit">Generate My Plan</button><br>
   </form><br>
 
    <div class="output" id="outputBox" style="display:none">
    <h2>Your Training Plan</h2>
    <textarea id="trainingPlanContent" rows="20" cols="80" readonly></textarea> 
    <div id="training-container"></div> 
    <button id="exportPlanBtn" style="background-color: orange; color: white; font-weight: bold; padding: 1em 2em; border: none; border-radius: 8px; cursor: pointer; width: 100%;">Continue with this plan</button><br>
    <div id="statusMessage"></div> </div>
 
  <script type="module" src="planLogic.js?v=100"></script>
  
  <script>
    // URL vaší Apps Script Web App (projektu, který kopíruje a vyplňuje Sheet)
    const appsScriptWebAppUrl = "ZDE_VLOZTE_URL_VAŠÍ_APPS_SCRIPT_WEB_APLIKACE"; // Např. https://script.google.com/macros/s/AKfycb.../exec

    // URL vaší cílové stránky (té s videi a popisem)
    const targetPageUrl = "VASE_URL_K_CILOVE_STRANCE_S_VIDEI.html"; // Např. /training-guide.html nebo celá adresa

    const exportPlanBtn = document.getElementById('exportPlanBtn');
    const trainingPlanContentElement = document.getElementById('trainingPlanContent'); // Textarea pro finální plán k odeslání
    const trainingContainer = document.getElementById('training-container'); // Div, kde se zobrazuje strukturovaný plán
    const outputBox = document.getElementById('outputBox'); // Box, který se zobrazí po generování
    const trackerForm = document.getElementById('trackerForm'); // Váš formulář pro generování

    // --- Funkce pro automatické vyplnění textarea ---
    function populateTrainingPlanTextarea() {
      // Získá text ze zobrazeného plánu (div#training-container)
      const generatedPlanText = trainingContainer.innerText.trim();
      
      // Vloží ho do textarea, aby ho mohl uživatel případně upravit a my ho odeslali
      trainingPlanContentElement.value = generatedPlanText;
      console.log('Text tréninkového plánu automaticky vyplněn do textarea.');
      
      // Zde můžete vynutit zobrazení outputBoxu, pokud ještě není viditelný
      outputBox.style.display = 'block'; 
    }

    // --- Posluchač pro GENERATE MY PLAN tlačítko ---
    trackerForm.addEventListener('submit', async (event) => {
      event.preventDefault(); // Zabraňte výchozímu odeslání formuláře (jinak se stránka reloadne)

      // Zde byste měl mít logiku pro volání vašeho generátoru plánu z planLogic.js
      // a jeho zobrazení do training-container.
      // Příklad:
      // await generatePlanFromPlanLogic(); // Předpokládaná funkce z planLogic.js
      
      // Zde je simulace, že plán byl vygenerován a zobrazen v training-container
      // TOTO MUSÍTE NAHRADIT VAŠÍ SKUTEČNOU LOGIKOU GENERÁTORU Z planLogic.js
      if (trainingContainer.innerText.trim() === '') { // Pokud je training-container prázdný
        trainingContainer.innerText = "Monday:\n- Squats 3x5\n- Bench Press 3x5\n- Rows 3x5\n\nTuesday:\n- Deadlifts 1x5\n- Overhead Press 3x5\n- Pull-ups 3xF";
        console.log('Simulace generování plánu do training-container.');
      }
      
      // Po vygenerování a zobrazení plánu (ať už reálně nebo simulovaně):
      populateTrainingPlanTextarea(); // Automaticky vyplňte textarea
    });


    // --- Posluchač pro CONTINUE WITH THIS PLAN tlačítko ---
    exportPlanBtn.addEventListener('click', async () => {
        const planText = trainingPlanContentElement.value.trim();

        if (!planText) {
            statusMessage.textContent = 'Please generate or enter a training plan first.';
            statusMessage.style.color = 'red';
            return;
        }

        statusMessage.textContent = 'Generating your personalized logbook... Please wait, this may take a moment.';
        statusMessage.style.color = 'yellow';
        exportPlanBtn.disabled = true; // Zakažte tlačítko, aby se neklikalo vícekrát

        try {
            const formData = new FormData();
            formData.append('plan', planText); // Klíč 'plan' je to, co očekává Apps Script (e.parameter.plan)

            // Odeslání požadavku do Apps Scriptu
            const response = await fetch(appsScriptWebAppUrl, {
                method: 'POST',
                body: formData,
                redirect: 'follow' 
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`HTTP error! Status: ${response.status}. Detail: ${errorText}`);
            }

            // Odpověď z Apps Scriptu je URL nově vytvořeného Google Sheetu
            const newLogbookUrl = await response.text();

            // Uložíme URL do sessionStorage, aby k němu měla přístup další stránka
            sessionStorage.setItem('logbookUrl', newLogbookUrl);
            statusMessage.textContent = 'Logbook created! Redirecting...';
            statusMessage.style.color = 'green';

            // Přesměrujeme uživatele na cílovou stránku
            window.location.href = targetPageUrl;

        } catch (error) {
            statusMessage.textContent = `Error: ${error.message}. Please try again.`;
            statusMessage.style.color = 'red';
            console.error('Error in plan generation process:', error);
        } finally {
            exportPlanBtn.disabled = false; // Znovu povolte tlačítko (i po chybě)
        }
    });

    // POZNÁMKA: Abyste zajistil, že se `populateTrainingPlanTextarea()` zavolá hned po vygenerování plánu,
    // doporučuji volat ji přímo z vaší funkce v `planLogic.js`, která vkládá obsah do `training-container`.
    // Nebo se ujistěte, že `trackerForm` submit listener (výše) správně volá vaši logiku pro generování
    // a po jejím dokončení volá `populateTrainingPlanTextarea()`.
  </script>
</body>
</html>
