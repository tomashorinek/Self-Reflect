<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Training Guide</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
            color: white;
            margin: 0;
            padding: 2rem;
            text-align: center;
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            color: #ccc;
        }
        button {
            background: #ff6600;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #error {
            color: #ff6565;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <h1>Your Training Guide</h1>
    <p>Great job generating your plan! Follow the guide below to track your workouts and keep improving.</p>
    <p>The logbook collects all of your training days in one place so you can stay consistent and see progress.</p>

    <button id="openLogbook">Open Logbook</button>
    <div id="error" style="display:none">⚠️ Logbook URL was not found. Please go back and generate a plan.</div>

    <script>
        // Získáme URL z sessionStorage, které tam uložila předchozí stránka
        const storedUrl = sessionStorage.getItem('logbookUrl'); 
        
        const btn = document.getElementById('openLogbook');
        const err = document.getElementById('error');

        // Pokud URL nebylo v sessionStorage (např. uživatel přišel přímo nebo vypršela session), zobrazíme chybu
        if (!storedUrl) {
            err.style.display = 'block';
            btn.disabled = true; // Zakažte tlačítko, pokud není URL
        } else {
            err.style.display = 'none'; // Skryjte chybovou zprávu, pokud je URL nalezeno
        }

        // Přidání posluchače událostí na tlačítko "Open Logbook"
        btn.addEventListener('click', () => {
            if (storedUrl) { // Otevřeme jen pokud máme platné URL
                window.open(storedUrl, '_blank'); // Otevře novou záložku s URL logbooku
            } else {
                err.style.display = 'block'; // Zobrazte chybu i při kliknutí, pokud URL chybí
            }
        });
    </script>
</body>
</html>
