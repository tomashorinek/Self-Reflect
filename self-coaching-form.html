<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }
    input::placeholder {
      color: #999;
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      width: 100%;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e65c00;
    }
    .output {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255, 102, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .day {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .exercise {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      cursor: grab;
    }
    .exercise span.alt-button {
      cursor: pointer;
      color: #ff9900;
      margin-left: 1rem;
    }
    .alt-list {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Self-Coaching Plan Generator</h1>
  <form id="trackerForm">
    <label for="goal">What's your main goal?</label>
    <select id="goal">
      <option>Build muscle</option>
      <option>Lose fat</option>
      <option>Get stronger</option>
      <option>Improve conditioning</option>
    </select>

    <label for="frequency">How many days per week can you train?</label>
    <select id="frequency">
      <option value="1-2">1‚Äì2</option>
      <option value="3-4">3‚Äì4</option>
      <option value="5">5</option>
      <option value="5plus">5+</option>
    </select>

    <label for="equipment">What equipment do you have?</label>
    <select id="equipment">
      <option>Gym access</option>
      <option>Dumbbells at home</option>
      <option>Resistance bands</option>
      <option>Bodyweight only</option>
    </select>

    <label for="experience">Your training experience level?</label>
    <select id="experience">
      <option>Beginner (0‚Äì3 months)</option>
      <option>Intermediate (3 months ‚Äì 1 year)</option>
      <option>Advanced (1‚Äì2 years)</option>
      <option>Advanced+ (2+ years)</option>
    </select>

    <label for="injuries">Any injuries or health issues?</label>
    <textarea id="injuries" placeholder="If yes, specify..."></textarea>

    <label for="fixed">Do you want a fixed weekly routine?</label>
    <select id="fixed">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="email">Where should we send your plan?</label>
    <input type="email" id="email" placeholder="e.g. you@selftracker.com" required />

    <button type="submit">Generate My Plan</button>
  </form>

  <div class="output" id="outputBox" style="display:none">
    <h2>Your Training Plan</h2>
    <div id="training-container"></div>
  </div>

  <script>
    // VLO≈ΩEN√â KOMPLETN√ç TRAINING DATA
    const trainingData = /* vlo≈æ√≠me sem cel√Ω tv≈Øj datov√Ω blok z p≈ôedchoz√≠ zpr√°vy - kv≈Øli d√©lce ti to m≈Ø≈æu poslat jako soubor */;

    // Funkce pro zobrazen√≠ pl√°nu
    document.getElementById("trackerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const frequency = document.getElementById("frequency").value;
      const selectedPlan = trainingData[frequency];

      const container = document.getElementById("training-container");
      container.innerHTML = "";
      document.getElementById("outputBox").style.display = "block";

      if (!selectedPlan) {
        container.innerHTML = "<p>No training plan available for this selection.</p>";
        return;
      }

      Object.entries(selectedPlan).forEach(([day, exercises]) => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<h2>${day}</h2><div class="exercise-list"></div>`;
        container.appendChild(dayDiv);

        const list = dayDiv.querySelector(".exercise-list");

        exercises.forEach((ex, idx) => {
          const item = document.createElement("div");
          item.className = "exercise";
          item.innerHTML = `
            <div>
              ${ex.name} ‚Äì ${ex.sets}<br>
              <span class="alt-list">Alt: ${ex.alt.join(", ")}</span>
            </div>
            <span class="alt-button" onclick="replaceExercise('${frequency}', '${day}', ${idx})">üîÅ</span>
          `;
          list.appendChild(item);
        });

        new Sortable(list, {
          animation: 150,
          ghostClass: "sortable-ghost"
        });
      });
    });

    function replaceExercise(freq, day, idx) {
      const plan = trainingData[freq][day];
      const ex = plan[idx];
      if (!ex.alt || ex.alt.length === 0) return;

      const nextAlt = ex.alt.shift();
      ex.alt.push(ex.name);
      ex.name = nextAlt;

      document.getElementById("trackerForm").dispatchEvent(new Event("submit"));
    }
  </script>
</body>
</html>
