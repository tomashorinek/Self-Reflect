<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    select, input, textarea {
      padding: 0.5rem;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    .day {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .exercise {
      display: flex;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    .alt-list {
      color: #ccc;
      font-size: 0.9rem;
    }
    .alt-button {
      color: #ff9900;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Self-Coaching Plan Generator</h1>
  <form id="trackerForm">
    <label for="goal">What's your main goal?</label>
    <select id="goal">
      <option value="Build muscle">Build muscle</option>
      <option value="Lose fat">Lose fat</option>
      <option value="Get stronger">Get stronger</option>
      <option value="Improve conditioning">Improve conditioning</option>
    </select>

    <label for="frequency">How many days per week can you train?</label>
    <select id="frequency" required>
      <option value="">-- Select --</option>
      <option value="1-2">1–2</option>
      <option value="3-4">3–4</option>
      <option value="5">5</option>
      <option value="5plus">5+</option>
    </select>

   <label for="equipment">Select Equipment Access:</label>
    <select id="equipment" name="equipment">
      <option value="gym">Gym Access</option>
      <option value="home">Home Training</option>
    </select>

    <label for="experience">Your training experience level?</label>
    <select id="experience">
      <option value="Beginner (0–3 months)">Beginner (0–3 months)</option>
      <option value="Intermediate (3 months – 1 year)">Intermediate (3 months – 1 year)</option>
       <option value="Advanced (1–2 years)">Advanced (1–2 years)</option>
       <option value="Advanced+ (2+ years)">Advanced+ (2+ years)</option>
     </select>
 
     <label for="injuries">Any injuries or health issues?</label>
     <textarea id="injuries" placeholder="If yes, specify..."></textarea>
 
     <label for="fixed">Do you want a fixed weekly routine?</label>
     <select id="fixed">
       <option value="Yes">Yes</option>
       <option value="No">No</option>
     </select>
 
     <label for="email">Where should we send your plan?</label>
     <input type="email" id="email" placeholder="e.g. you@selftracker.com" required />
 
     <button type="submit">Generate My Plan</button>
   </form>
 
   <div class="output" id="outputBox" style="display:none">
     <h2>Your Training Plan</h2>
      <div id="training-container"></div>
    <button id="continueBtn" style="display:none">Continue with this plan</button>
  </div>
 
  <!-- ⚠️ přidáno správné verzování kvůli cache -->
  <script type="module" src="planLogic.js?v=100"></script>
  <script>
    function getFinalPlan() {
      const container = document.getElementById('training-container');
      if (!container) return '';
      let text = '';
      container.querySelectorAll('.day').forEach(day => {
        const dayName = day.querySelector('h3').textContent.trim();
        text += dayName + '\n';
        day.querySelectorAll('.exercise').forEach(ex => {
          const line = ex.querySelector('div').innerText.split('\n')[0];
          text += '  ' + line.trim() + '\n';
        });
        text += '\n';
      });
      return text;
    }

    async function exportPlan() {
      const plan = getFinalPlan();
      if (!plan) {
        alert('Training plan is empty.');
        return;
      }
      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbwxdZ_sSDbsYeVbvC626RUSUqEWtLV8c8DIRlaqDbrFDsJK7JzOTkqqruSZVfFBM2hLuA/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ plan })
        });
        const data = await res.json();
        if (data.url) {
          sessionStorage.setItem('logbookUrl', data.url);
          window.location.href = 'training-guide.html';
        } else {
          alert('Unexpected response from server.');
        }
      } catch (err) {
        console.error('Export failed', err);
        alert('Failed to export training plan.');
      }
    }

    document.getElementById('trackerForm').addEventListener('submit', () => {
      setTimeout(() => {
        document.getElementById('continueBtn').style.display = 'block';
      }, 400);
    });

    document.getElementById('continueBtn').addEventListener('click', exportPlan);
  </script>
</body>
</html>
