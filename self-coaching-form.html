<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    select, input, textarea {
      padding: 0.5rem;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    .day {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .exercise {
      display: flex;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    .alt-list {
      color: #ccc;
      font-size: 0.9rem;
    }
    .alt-button {
      color: #ff9900;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Self-Coaching Plan Generator</h1>
  <form id="trackerForm">
    <label for="goal">What's your main goal?</label>
    <select id="goal">
      <option>Build muscle</option>
      <option>Lose fat</option>
      <option>Get stronger</option>
      <option>Improve conditioning</option>
    </select>

    <label for="frequency">How many days per week can you train?</label>
    <select id="frequency" required>
      <option value="">-- Select --</option>
      <option value="1-2">1‚Äì2</option>
      <option value="3-4">3‚Äì4</option>
      <option value="5">5</option>
      <option value="5plus">5+</option>
    </select>

    <label for="equipment">What equipment do you have?</label>
    <select id="equipment">
      <option>Gym access</option>
      <option>Dumbbells at home</option>
      <option>Resistance bands</option>
      <option>Bodyweight only</option>
    </select>

    <label for="experience">Your training experience level?</label>
    <select id="experience">
      <option>Beginner (0‚Äì3 months)</option>
      <option>Intermediate (3 months ‚Äì 1 year)</option>
      <option>Advanced (1‚Äì2 years)</option>
      <option>Advanced+ (2+ years)</option>
    </select>

    <label for="injuries">Any injuries or health issues?</label>
    <textarea id="injuries" placeholder="If yes, specify..."></textarea>

    <label for="fixed">Do you want a fixed weekly routine?</label>
    <select id="fixed">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="email">Where should we send your plan?</label>
    <input type="email" id="email" placeholder="e.g. you@selftracker.com" required />

    <button type="submit">Generate My Plan</button>
  </form>

  <div class="output" id="outputBox" style="display:none">
    <h2>Your Training Plan</h2>
    <div id="training-container"></div>
  </div>

  <script src="trainingData.js"></script>

  <script>
    document.getElementById("trackerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const frequency = document.getElementById("frequency").value;
      const goal = document.getElementById("goal").value;
      const selectedPlan = trainingData[frequency];

      if (goal === "Lose fat") {
        Object.entries(selectedPlan).forEach(([day, exercises]) => {
          exercises.unshift({
            name: "Treadmill Warm-up",
            sets: "10 min",
            alt: ["Bike", "Rowing", "Walk uphill"]
          });

          const isLegDay = day.toLowerCase().includes("leg") || day.toLowerCase().includes("lower");
          if (!isLegDay) {
            exercises.push({
              name: "Post-Workout Cardio",
              sets: "3x (5 min 120‚Äì140 bpm, 1 min >160 bpm)",
              alt: ["Bike intervals", "Rowing sprints", "Shadow boxing"]
            });
          }
        });
      }

      const container = document.getElementById("training-container");
      container.innerHTML = "";
      document.getElementById("outputBox").style.display = "block";

      if (!selectedPlan) {
        container.innerHTML = "<p>No training plan available for this selection.</p>";
        return;
      }

      Object.entries(selectedPlan).forEach(([day, exercises]) => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<h3>${day}</h3>`;
        const list = document.createElement("div");
        list.className = "exercise-list";

        exercises.forEach((ex, idx) => {
          const item = document.createElement("div");
          item.className = "exercise";
          item.innerHTML = `
            <div>
              <strong>${ex.name}</strong> ‚Äì ${ex.sets}<br>
              <span class="alt-list">Alt: ${ex.alt.join(", ")}</span>
            </div>
            <span class="alt-button" onclick="replaceExercise('${frequency}', '${day}', ${idx})">üîÅ</span>
          `;
          list.appendChild(item);
        });

        dayDiv.appendChild(list);
        container.appendChild(dayDiv);

        new Sortable(list, {
          animation: 150,
          ghostClass: "sortable-ghost"
        });
      });
    });

    function replaceExercise(freq, day, idx) {
      const ex = trainingData[freq][day][idx];
      const nextAlt = ex.alt.shift();
      ex.alt.push(ex.name);
      ex.name = nextAlt;
      document.getElementById("trackerForm").dispatchEvent(new Event("submit"));
    }
  </script>
</body>
</html>
