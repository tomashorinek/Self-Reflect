<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
    }
    label, select, input, textarea, button {
      display: block;
      width: 100%;
      margin-top: 1rem;
    }
    select, input, textarea {
      padding: 0.5rem;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
    }
    input::placeholder, textarea::placeholder {
      color: #888;
    }
    button {
      background: #ff6600;
      color: white;
      font-weight: bold;
      padding: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .output {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
    }
    .day {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .exercise {
      display: flex;
      justify-content: space-between;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
    }
    .alt-list {
      color: #ccc;
      font-size: 0.9rem;
    }
    .alt-button {
      color: #ff9900;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Self-Coaching Plan Generator</h1>
  <form id="trackerForm">
    <label for="goal">What's your main goal?</label>
    <select id="goal">
      <option value="Build muscle">Build muscle</option>
      <option value="Lose fat">Lose fat</option>
      <option value="Get stronger">Get stronger</option>
      <option value="Improve conditioning">Improve conditioning</option>
    </select>

    <label for="frequency">How many days per week can you train?</label>
    <select id="frequency" required>
      <option value="">-- Select --</option>
      <option value="1-2">1–2</option>
      <option value="3-4">3–4</option>
      <option value="5">5</option>
      <option value="5plus">5+</option>
    </select>

    <label for="equipment">What equipment do you have?</label>
    <select id="equipment">
      <option value="Gym access">Gym access</option>
      <option value="Dumbbells at home">Dumbbells at home</option>
      <option value="Resistance bands">Resistance bands</option>
      <option value="Bodyweight only">Bodyweight only</option>
    </select>

    <label for="experience">Your training experience level?</label>
    <select id="experience">
      <option value="Beginner (0–3 months)">Beginner (0–3 months)</option>
      <option value="Intermediate (3 months – 1 year)">Intermediate (3 months – 1 year)</option>
       <option value="Advanced (1–2 years)">Advanced (1–2 years)</option>
       <option value="Advanced+ (2+ years)">Advanced+ (2+ years)</option>
     </select>
 
     <label for="injuries">Any injuries or health issues?</label>
     <textarea id="injuries" placeholder="If yes, specify..."></textarea>
 
     <label for="fixed">Do you want a fixed weekly routine?</label>
     <select id="fixed">
       <option value="Yes">Yes</option>
       <option value="No">No</option>
     </select>
 
     <label for="email">Where should we send your plan?</label>
     <input type="email" id="email" placeholder="e.g. you@selftracker.com" required />
 
     <button type="submit">Generate My Plan</button>
   </form>
 
   <div class="output" id="outputBox" style="display:none">
     <h2>Your Training Plan</h2>
     <div id="training-container"></div>
   </div>
 
   <!-- ⚠️ přidáno správné verzování kvůli cache -->

+  <script src="planLogic.js?v=100"></script>
 </body>
 </html>
