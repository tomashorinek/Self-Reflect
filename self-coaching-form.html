<!DOCTYPE html>
<html lang="en">
<head>
  <script src="training-data.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Self-Coaching Plan Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0d0d0d, #1a1a1a);
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: auto;
      background: #1f1f1f;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(255, 102, 0, 0.2);
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 1rem;
    }
    input::placeholder {
      color: #999;
    }
    button {
      margin-top: 2rem;
      padding: 1rem;
      width: 100%;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e65c00;
    }
    .output {
      max-width: 800px;
      margin: 2rem auto;
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(255, 102, 0, 0.1);
      animation: fadeIn 0.5s ease-in-out;
    }
    .day {
      background: #1e1e1e;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
    }
    .exercise {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      padding: 0.5rem 1rem;
      margin: 0.5rem 0;
      border-radius: 6px;
      cursor: grab;
    }
    .exercise span.alt-button {
      cursor: pointer;
      color: #ff9900;
      margin-left: 1rem;
    }
    .alt-list {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Self-Coaching Plan Generator</h1>
  <form id="trackerForm">
    <label for="goal">What's your main goal?</label>
    <select id="goal">
      <option>Build muscle</option>
      <option>Lose fat</option>
      <option>Get stronger</option>
      <option>Improve conditioning</option>
    </select>

    <label for="frequency">How many days per week can you train?</label>
    <select id="frequency">
      <option value="1-2">1‚Äì2</option>
      <option value="3-4">3‚Äì4</option>
      <option value="5">5</option>
      <option value="5plus">5+</option>
    </select>

    <label for="equipment">What equipment do you have?</label>
    <select id="equipment">
      <option>Gym access</option>
      <option>Dumbbells at home</option>
      <option>Resistance bands</option>
      <option>Bodyweight only</option>
    </select>

    <label for="experience">Your training experience level?</label>
    <select id="experience">
      <option>Beginner (0‚Äì3 months)</option>
      <option>Intermediate (3 months ‚Äì 1 year)</option>
      <option>Advanced (1‚Äì2 years)</option>
      <option>Advanced+ (2+ years)</option>
    </select>

    <label for="injuries">Any injuries or health issues?</label>
    <textarea id="injuries" placeholder="If yes, specify..."></textarea>

    <label for="fixed">Do you want a fixed weekly routine?</label>
    <select id="fixed">
      <option>Yes</option>
      <option>No</option>
    </select>

    <label for="email">Where should we send your plan?</label>
    <input type="email" id="email" placeholder="e.g. you@selftracker.com" required />

    <button type="submit">Generate My Plan</button>
  </form>

  <div class="output" id="outputBox" style="display:none">
    <h2>Your Beginner Training Plan</h2>
    <div id="training-container"></div>
  </div>

  <script>
    const trainingData = {
      "1-2": {
        "Monday": [
          { name: "Lat Pulldown", sets: "3x10", alt: ["Pull-ups", "Supported Pull-up"] },
          { name: "Chest Supported Wide Grip Row Machine", sets: "3x10-12", alt: ["T-bar", "Bench Support DB Row"] },
          { name: "Chest Press Machine", sets: "3x12", alt: ["Bench Press", "Dumbbell Press"] },
          { name: "Hamstring Leg Curl", sets: "3x12-3x10", alt: ["Seated", "Laying", "Cables"] },
          { name: "Leg Press", sets: "3x12", alt: ["Hack Squat", "Smith Squat"] },
          { name: "Cable Crunch", sets: "2x15", alt: ["Sit-ups", "Knee Raises"] }
        ],
        "Thursday": [
          { name: "Seated Row Machine 1h or Neutral Grip", sets: "3x10", alt: ["Cable Row", "Chest Supported DB Row"] },
          { name: "Lat Pulldown", sets: "3x10", alt: ["Pull-ups", "Supported Pull-up"] },
          { name: "Shoulder Press Machine", sets: "3x10", alt: ["Smith 45-60¬∞", "Incline 45-60¬∞ Max DB Press"] },
          { name: "Leg Extension", sets: "3x12", alt: ["1leg", "Both Leg"] },
          { name: "Glute Bridge Machine", sets: "3x12", alt: ["RDL", "DB HIPTHRUST"] },
          { name: "Cable Abs", sets: "2x15", alt: ["Sit-ups", "Knee Raises"] }
        ]
      },
      "3-4": {
        "Monday": [
          { "name": "Cable Lateral Raise", "sets": "2x12", "alt": ["Y Raises", "DB Lateral Raise"] },
          { "name": "Low Incline 30¬∞ Upper Chest Press Machine", "sets": "3x10", "alt": ["Smith30¬∞", "DB Press 30¬∞"] },
          { "name": "Lat Pulldown", "sets": "3x10", "alt": ["Pull-ups", "Supported Pull-up"] },
          { "name": "Chest Supported Wide Grip Row Machine", "sets": "3x10-12", "alt": ["T-bar", "Bench Support Wide DB Row"] },
          { "name": "Rear Delt Fly Machine", "sets": "2x12", "alt": ["Cables RD Flies", "Chest Support Incline Bench RD Flies"] },
          { "name": "Triceps Pushdown", "sets": "2x12", "alt": ["Smith Close Grip Tricep"] },
          { "name": "Cable Bicep Curl", "sets": "2x12", "alt": ["Seated Incline DB Curl", "Behind Back Bicep Curl"] }
        ],
        "Tuesday": [
          { "name": "Cable Crunch", "sets": "2x15", "alt": ["Sit-ups", "Knee Raises"] },
          { "name": "Seated Hamstring Leg Curl", "sets": "3x12", "alt": ["Cable Strapped Ham Curl", "Laying Ham Curl"] },
          { "name": "Legs Extension", "sets": "3x10-12", "alt": ["1leg", "Both Leg", "DB Leg Extension"] },
          { "name": "Leg Press", "sets": "3x12", "alt": ["Hack Squat", "Smith Squat"] },
          { "name": "Adductor Machine", "sets": "2x15", "alt": ["Cable Strapped Adductors"] },
          { "name": "Standing Calf Raises", "sets": "2x20", "alt": ["Leg Press Calf Raises", "Seated Calf Raises"] }
        ],
        "Thursday": [
          { "name": "Dumbbell Lateral Raise", "sets": "3x10-12", "alt": ["Y-Raises", "Cable Lateral Raises"] },
          { "name": "Mid Incline Press 45¬∞ Smith", "sets": "3x10", "alt": ["Shoulder Press Machine", "DB Press Bench45¬∞ Incline"] },
          { "name": "Neutral Grip Pulldown", "sets": "3x10-12", "alt": ["1-Hand Lat Pulldown", "Pullover"] },
          { "name": "Seated Row Wide Grip", "sets": "3x10", "alt": ["T-bar", "Row Machine Wide"] },
          { "name": "Cable Rear Delt Pull", "sets": "2x12", "alt": ["Flies Machine Rear Delt", "Incline Bench DB RD Flies"] },
          { "name": "Overhead Triceps Extension", "sets": "2x12", "alt": [] }
        ],
        "Friday": [
          { "name": "Cable Abs, Seated Calf Raise", "sets": "2x20", "alt": ["Standing", "Legpress Calf Raise"] },
          { "name": "Leg Extension", "sets": "3x12", "alt": ["Cable Strapped", "1leg/Both Legs Leg Extension Machine"] },
          { "name": "Seated Leg Curl", "sets": "3x12", "alt": ["Laying Leg Curl", "DB Leg Curl"] },
          { "name": "Hack Squat", "sets": "2x10", "alt": ["Smith Squat", "Pendulum Squat"] },
          { "name": "EZ Bar Curl", "sets": "2x12", "alt": ["Preachers 1hand", "Preacher Machine"] }
        ]
      },
      "5": {}
    };

    document.getElementById("trackerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("outputBox").style.display = "block";
      const container = document.getElementById("training-container");
      container.innerHTML = "";

      Object.entries(trainingData).forEach(([day, exercises]) => {
        const dayDiv = document.createElement("div");
        dayDiv.className = "day";
        dayDiv.innerHTML = `<h2>${day}</h2><div id="${day}-list" class="exercise-list"></div>`;
        container.appendChild(dayDiv);

        const list = dayDiv.querySelector(".exercise-list");

        exercises.forEach((ex, idx) => {
          const item = document.createElement("div");
          item.className = "exercise";
          item.innerHTML = `
            <div>
              ${ex.name} ‚Äì ${ex.sets}<br>
              <span class="alt-list">Alt: ${ex.alt.join(", ")}</span>
            </div>
            <span class="alt-button" onclick="replaceExercise('${day}', ${idx})">üîÅ</span>
          `;
          list.appendChild(item);
        });

        new Sortable(list, {
          animation: 150,
          ghostClass: "sortable-ghost"
        });
      });
    });

    function replaceExercise(day, idx) {
      const ex = trainingData[day][idx];
      const alt = ex.alt.shift();
      trainingData[day][idx].alt.push(ex.name);
      trainingData[day][idx].name = alt;

      document.getElementById("trackerForm").dispatchEvent(new Event("submit"));
    }
  </script>
</body>
</html>
